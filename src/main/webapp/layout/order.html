<html xmlns="http://www.w3.org/1999/xhtml"
    xmlns:th="http://www.thymeleaf.org">
<head th:fragment="styles">
    <link rel="stylesheet" type="text/css" th:href="@{/static/content/order.css}" />
</head>
<head th:fragment="scripts">
    <script type="text/javascript" th:src="@{/static/scripts/order.js}"></script>
</head>
<section th:fragment="page" class="order-page">
    <input class="order-page__search" type="input" placeholder="Buscar..."></input>
    <div class="order-boxes">
        <div class="procuts-selection">
            <div class="order-page__container products" th:attr="data-products-source=@{/products/get-all}"></div>
        </div>
        <div class="order-management">
            <div class="order-page__container">
                <ul class="order-list">
                </ul>
            </div>
        </div>
    </div>
    <div id="myModal" class="modal fade" role="dialog">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
          </div>
          <div class="modal-body">
            <p>Deseja realmente remover uma unidade?</p>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-default" data-dismiss="modal">NÃ£o</button>
            <button type="button" class="btn btn-primary" data-dismiss="modal" id="confirm">Sim</button>
          </div>
        </div><!-- /.modal-content -->
      </div><!-- /.modal-dialog -->
    </div><!-- /.modal -->
    <script class="order-element-li">
      <li data-quantity='1' data-id='{{PRODUCT_ID}}'>
          {{PRODUCT_NAME}}
          <span class='operation-icons'>
              <i class='fa fa-minus-square'></i>
              <span>1</span>
              <i class='fa fa-plus-square'></i>
           </span>
      </li>
    </script>
</section>
</html>
